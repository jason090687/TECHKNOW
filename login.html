<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/login.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="wrapper">
        <h1>Login</h1>
        <form action="#">
            <input type="text" placeholder="Email">
            <input type="password" placeholder="Password">
            <div class="recover">
                <a href="#">Forget Password</a>
            </div>
        </form>
        <button>Login</button>
        <div class="member">
            Already a member? <a href="signup.html">
                Signup Here
            </a>
        </div>
    </div>
    
</body>
</html>
